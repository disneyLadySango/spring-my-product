<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	</head>
<body>

<h1>ユーザー登録</h1>
<div>
	<form th:action="@{/account/acConfirm}" th:object="${accountForm}" method="post">
		<div class="name" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
			<label>ユーザー名</label>
			<input id="name" type="text" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')}" th:erroes="*{name}">
				入力に誤りがあります
			</span>
		</div>
		<div class="password" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
			<label>パスワード</label>
			<input id="password" type="password" th:field="*{password}" name="password" />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
				入力に誤りがあります
			</span>
		</div>
		<div class="task">
			<input type="button" onClick="javascript:history.back()" value="戻る" />
			<input type="submit" value="確認" />
		</div>
	</form>
</div>


</body>
</html>
