<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>LOGIN MENU</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
	<div class="form-wrapper">
		<h1>LOGIN MENU</h1>
		<form method="POST" th:action="@{/login}">
			<div class="form-item">
				<label for="username"></label>
				<input type="text" name="username" placeholder="USER ID" />
			</div>
			<div class="form-item">
				<label for="password"></label>
				<input type="password" name="password" placeholder="PASSWORD" />
			</div>
			<div class="button-panel">
				<input type="submit" class="button" title="Sign" value="LOGIN"></input>
			 </div>
			<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
				<span th:text="${sessiont['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
			</div>
		</form>

		<div class="form-footer">
		<hr />
			<p><a th:href="@{/account/acNew}" class="button">NEW ACCOUNT</a></p><hr />
			<p><a href="#">パスワードを変更します</a></p><hr />
		</div>
	</div>
</body>
</html>
